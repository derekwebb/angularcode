<html ng-app="myApp">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">   

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    
    <!-- styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>
    <div class="app" ng-controller="TodoCtrl">
      <h1>Todo Application</h1>
      <h3>Completed {{getCompletedTodos()}} of {{getTotalTodos()}} total todos</h3>
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}" ng-click="todoClick(todo)">{{todo.text}}</span>
        </li>
      </ul>

      <form class="form-horizontal" name="todoForm" novalidate>
        <h4 class="pull-left">New todo: <input type='text' ng-model="formTodoText" ng-model-instant></h4>
        <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add Todo</button>
        <button class="btn" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i>Clear completed</button>
      </form>

      <!-- danger is set or unset in the controller - if set, the classes are added / else removed -->
      <div class="msg" ng-class="{'alert alert-danger': danger}" role="alert">{{msg}}</div>
    </div>
  </body>
</html>

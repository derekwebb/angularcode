<!DOCTYPE html>
<html>
  <head>
    <title>Binding to form and control state</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="formExample">
    <div ng-controller="ExampleController">
      <form name="form" class="css-form">
        Name: <input type="text" ng-model="user.name" name="uName" required=""><br>
        <div ng-show="form.$submitted || form.uName.$touched">
          <div ng-show="form.uName.$error.required">Tell us your name!</div>
        </div>

        Email: <input type="email" ng-model="user.email" name="uEmail" required=""><br>
        <div ng-show="form.$submitted || form.uEmail.$touched">
          <div ng-show="form.uEmail.$error.required">Tell us your email!</div>
          <div ng-show="form.uEmail.$error.email">This is not a valid email.</div>
        </div>

        Gender:
        <input type="radio" ng-model="user.gender" value="male"> Male
        <input type="radio" ng-model="user.gender" value="female"> Female
        <br>

        <input type="checkbox" ng-model="user.agree" name="userAgree" required=""> I agree
        <input type="text" ng-show="user.agree" ng-model="user.agreeSign" required=""><br>

        <div ng-show="form.$submitted || form.userAgree.$touched">
          <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
        </div>

        <input type="button" ng-click="reset(form)" value="Reset">
        <input type="submit" ng-click="update(user)" value="Save">
      </form>
    </div>
  </body>
</html>

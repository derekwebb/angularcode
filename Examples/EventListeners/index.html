<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop: Event listeners! What?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        min-height: 100%;
        background: lightyellow;
      }
      .position {
        background: #555555;
        color: white;
        font-weight: bold;
        border-bottom: 5px solid lightgray;
        padding: 10px;
      }
    </style>
  </head>
  <body ng-app="dragModule">
    <div class="position">Position X: {{current.x}}px | Position Y: {{current.y}}px</div>
    <span my-draggable>
      Drag me
    </span>
      
    <span my-draggable>
      Drag me too!  
    </span>  
  </body>
</html>

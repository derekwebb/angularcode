<!DOCTYPE html>
<html>
  <head>
    <title>Custom model update triggers</title>
  </head>
  <body ng-app="customTriggerExample">
    <div ng-controller="ExampleController">
      <h2>Regular and onBlur updates</h2>
      <form>
        Name:
        <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur'}"><br>
        Other data:
        <input type="text" ng-model="user.data"><br>
      </form>
      <pre>username = "{{user.name}}"</pre>
      <pre>userdata = "{{user.data}}"</pre>
    </div>

    <div ng-controller="ExampleController2">
      <h2>Debounce (500ms)</h2>
      <form>
        Name:
        <input type="text" ng-model="user.name" ng-model-options="{ debounce: 500 }"><br>
      </form>
      <pre>username = "{{user.name}}"</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
